<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assects/favicon-32x32.png">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main>
        <div class="card">
            <div id="text">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <ul id="infos">
                <li class="stats">
                        <p>10k+</p>
                        <span>COMPANIES</span>
                </li>
                <li class="stats">
                        <p>314</p>
                        <span>TEMPLATES</span>
                </li>
                <li class="stats">
                        <p>12M+</p>
                        <span>QUERIES</span>
                </li>
                </ul>
            </div>

            <div id="image">
                <img src="./assects/image-header-desktop.jpg" alt="people working">
            </div>
        </div>
    </main>
</body>
</html>
